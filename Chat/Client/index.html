<!DOCTYPE html>
<html lang="en">

<head>
    <title>ShutUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/icons-180.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/icons-120.png" />
    <link rel="icon" type="image/png" href="images/icons-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="favicon-120.png" sizes="120x120" />
    <meta name="application-name" content="ShutUp" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="images/icons-144.png" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>

<body>
    <div id="addToStartScreen" style="display:none">
        <a id="btnAdd" class="button is-info is-fullwidth" href="javascript:void(0)">Add to start screen</a>
    </div>
    <section class="section">
        <div class="content">
            <input class="input" type="text" id="userInput" placeholder="Name..." />
        </div>
        <div class="content">
            <div class="content">
                <textarea class="textarea" rows="3" placeholder="Message..." id="messageInput"></textarea>
            </div>
            <div class="is-clearfix">
                <input type="button" id="sendButton" class="button is-primary is-pulled-right" value="Send" />
            </div>
        </div>
    </section>
    <section>
        <div class="content">
            <ul id="messagesList"></ul>
        </div>
    </section>
    <script src="lib/signalr.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
